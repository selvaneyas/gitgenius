name: Upload Python Package ğŸš€

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers only on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build:
    name: Build and publish ğŸ“¦
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Needed for trusted publishing (OIDC)
      contents: read

    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools ğŸ”§
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build the package ğŸ“¦
        run: |
          python -m build  # Creates dist/ with .tar.gz and .whl

      - name: Publish to PyPI ğŸš€
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
